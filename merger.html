<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merger</title>
</head>
<body>
    <h1>Ravipati.Venkata Lahari builds a merger</h1>
    <input type="text" class="form-control" id="inputElement">
    <div class="flex-container" id="target">
        <div class="merger">Row item1</div>
        <div class="merger">Row item2</div>
        <div class="merger">Row item3</div>
    </div>
    <p>Press the button to create an element of type div and then add it to the container</p>
    <button onclick="addEnd()">Add End</button>
    <button onclick="addFront()">Add Front</button>
    <button onclick="remove()">Remove</button>
</body>
<script>
    function addEnd()
    {
        let element=document.createElement("div");
        element.innerHTML=document.getElementById("inputElement").value;
        element.style.color="red";
        element.className="merger";
        let container=document.getElementById('target');
        container.appendChild(element);
    }
    function remove()
    {
        let queueItems=document.getElementsByClassName("merger");
        let len_ele=queueItems.length;
        if(len_ele>0)
        {
            queueItems[len_ele-1].remove();
        }
    }
    function addFront()
    {
        let element=document.createElement("div");
        element.innerHTML=document.getElementById("inputElement").value;
        element.style.color="red";
        element.className="merger";
        let container=document.getElementById('target');
        container.insertBefore(element,container.firstChild);
    }
</script>
</html>
