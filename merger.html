<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merger</title>
    <style>
        .flex-container {
          display: flex;  flex-direction:row;
          background-color: red;
      }
    
    .flex-container > div {  /*div children of the flex container*/
      background-color: #f1f1f1; 
      margin: 10px;  padding: 20px;  font-size: 30px;
    }
    
    /* Responsive layout */
    @media (max-width: 600px) { 
         .flex-container{
             flex-direction:column;
             background-color: green;
          }
        }
    </style>
</head>
<body>
    <h1>Krishna Babu Gali builds a merger</h1>
    <input type="text" class="form-control" id="inputElement">
    <div class="flex-container" id="target">
        <div class="merger">Row item1</div>
        <div class="merger">Row item2</div>
        <div class="merger">Row item3</div>
    </div>
    <p>Press the button to create an element of type div and then add it to the container</p>
    <button onclick="addEnd()">Add End</button>
    <button onclick="addFront()">Add Front</button>
    <button onclick="remove()">Remove</button>
    <button onclick="swap()">Swap</button>
</body>
<script>
    function addEnd()
    {
        let element=document.createElement("div");
        element.innerHTML=document.getElementById("inputElement").value;
        element.style.color="red";
        element.className="merger";
        let container=document.getElementById('target');
        container.appendChild(element);
    }
    function remove()
    {
        let qItems=document.getElementsByClassName("merger");
        let len_ele=qItems.length;
        if(len_ele>0)
        {
            qItems[len_ele-1].remove();
        }
    }
    function addFront()
    {
        let element=document.createElement("div");
        element.innerHTML=document.getElementById("inputElement").value;
        element.style.color="red";
        element.className="merger";
        let container=document.getElementById('target');
        container.insertBefore(element,container.firstChild);
    }

    function swap(){
		let mItems = document.getElementsByClassName("merger")
		let l = mItems.length
		let item = Math.floor(Math.random()* l)
		let rNumber = mItems[item]
		rNumber.parentNode.insertBefore(rNumber,rNumber.parentNode.firstChild)	
	}
</script>
</html>
