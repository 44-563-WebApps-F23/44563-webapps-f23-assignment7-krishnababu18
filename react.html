<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Krishna babu speed check</h2>

  <div id="target">Your time</div>
  <div id="counter">Count</div></br>
  <button type="button" class="btn btn-primary"  onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-primary" onclick="recordTime()">React</button>
    
  <script>
  let Rtime=undefined 
  function recordTime() {
    Rtime=Date.now()
    console.log("react time : "+Rtime)
  }

  function startTime() {
    let starttime=Math.floor(Math.random() * 9) + 2;
    for(let i=0;i<starttime+1;i++){
    setTimeout(()=>{
      document.getElementById("counter").innerHTML = i
    }, (starttime-i)*1000)
  }
  setTimeout(()=>{
    if(Rtime==undefined){
        document.getElementById("target").innerHTML="Too Slow"
    }
    else{
        let endTime=Date.now()
        let tDiff=Math.abs(endTime-Rtime)
        document.getElementById("target").innerHTML="Time was "+tDiff+" milliseconds"
    }
    }, 8000)
}
  </script>

</body>
</html>
